<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard - Lower Ranks</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <h3>Navigation</h3>
                    <ul>
                        <li><a href="{% url 'manage_assigned_cases' %}">View Assigned Cases</a></li>
                        <li><a href="{% url 'region_reports' %}">View Regional Reports</a></li>
                        <li><a href="{% url 'profile' %}">View Profile</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-9">
                <div id="main-content">
                    {% block content %}
                    <!-- Placeholder for dynamic content -->
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#dataTable').DataTable();
        });
    </script>
</body>
</html>
